<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Fotos | Otallinyo</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-gray-900 text-white shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-6">
      <h1 class="flex items-center space-x-3 text-2xl font-bold tracking-wide">
        <img src="../logo.png" alt="Otallinyo Logo" class="h-10 w-10 object-contain">
        <span>Otallinyo</span>
      </h1>
      <nav class="space-x-6 font-medium">
        <a href="/" class="hover:text-blue-400">Inicio</a>
        <a href="/fotos" class="hover:text-blue-400">Fotos</a>
      </nav>
    </div>
  </header>

  <section class="max-w-6xl mx-auto py-20 px-6">
    <h2 class="text-3xl font-bold mb-12 text-center text-gray-900">Galería de Fotos</h2>
    <div class="grid md:grid-cols-3 gap-6">
      <!-- Aquí pon tus fotos -->
      <img src="foto1.jpg" alt="Trabajo 1" class="rounded shadow">
      <img src="foto2.jpg" alt="Trabajo 2" class="rounded shadow">
      <img src="foto3.jpg" alt="Trabajo 3" class="rounded shadow">
      <!-- Añade más fotos aquí -->
    </div>
  </section>

  <footer class="bg-gray-900 text-gray-400 py-6 text-center">
    <p>© 2025 Otallinyo | Reparación de Hormigón</p>
  </footer>
</body>
</html>
