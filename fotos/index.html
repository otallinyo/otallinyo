<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otallinyo | Fotos de Trabajos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header -->
<header class="bg-gray-900 text-white shadow-md p-6 flex justify-between items-center">
  <h1 class="text-2xl font-bold">Otallinyo - Trabajos</h1>
  <!-- Botón volver al inicio corregido -->
  <a href="/otallinyo/" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-500 transition">Volver a inicio</a>
</header>

<!-- Galería de fotos -->
<section class="max-w-6xl mx-auto py-20 px-6">
  <h2 class="text-3xl font-bold text-center mb-12">Nuestros Trabajos</h2>
  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <img src="trabajo1.jpg" alt="Trabajo 1" class="w-full h-64 object-cover rounded-lg shadow-md">
    <img src="trabajo2.jpg" alt="Trabajo 2" class="w-full h-64 object-cover rounded-lg shadow-md">
    <img src="trabajo3.jpg" alt="Trabajo 3" class="w-full h-64 object-cover rounded-lg shadow-md">
    <img src="trabajo4.jpg" alt="Trabajo 4" class="w-full h-64 object-cover rounded-lg shadow-md">
    <img src="trabajo5.jpg" alt="Trabajo 5" class="w-full h-64 object-cover rounded-lg shadow-md">
    <img src="trabajo6.jpg" alt="Trabajo 6" class="w-full h-64 object-cover rounded-lg shadow-md">
    <img src="trabajo7.jpg" alt="Trabajo 7" class="w-full h-64 object-cover rounded-lg shadow-md">
    <img src="trabajo8.jpg" alt="Trabajo 8" class="w-full h-64 object-cover rounded-lg shadow-md">
    <img src="trabajo9.jpg" alt="Trabajo 9" class="w-full h-64 object-cover rounded-lg shadow-md">
    <img src="trabajo10.jpg" alt="Trabajo 10" class="w-full h-64 object-cover rounded-lg shadow-md">
    <img src="trabajo11.jpg" alt="Trabajo 11" class="w-full h-64 object-cover rounded-lg shadow-md">
    <img src="trabajo12.jpg" alt="Trabajo 12" class="w-full h-64 object-cover rounded-lg shadow-md">
    <!-- Añade más fotos aquí siguiendo el mismo patrón -->
  </div>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-gray-400 py-6 text-center">
  <p>© 2025 Otallinyo | Reparación de Hormigón</p>
</footer>

</body>
</html>
